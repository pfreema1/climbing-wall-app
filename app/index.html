<head>




  <link href="https://fonts.googleapis.com/css?family=Oswald:700" rel="stylesheet">

  <!-- font-awesome -->
  <link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">


  <title>Riverside App</title>
  <meta name="keywords" content="climbing, bouldering, training, shred gnar">
  <meta name="description" content="Riverside App">

  <!--THIS TURNS OFF ZOOM-->
  <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">

<body>

  <div class="resetOverlay"></div>

  <div class="climb-saved-modal">
    <i class="fa fa-hand-rock-o" aria-hidden="true"></i>
    <div>CLIMB SAVED</div>
  </div>

  <div class="problem-info-sidebar">
    <div id="problemInfoProblemName" class="problem-info-sidebar__text-block">

    </div>
    <div id="problemInfoGrade" class="problem-info-sidebar__text-block">

    </div>
    <div id="problemInfoAuthorName" class="problem-info-sidebar__text-block">

    </div>
  </div>

  <div class="inputHoldInfoOverlay">
    <div class="formContainer">
      <form class="submitForm" method="post">
        <div class="submit-form--section">
          <div class="submit-form--text">PROBLEM NAME</div>
          <input class="problemNameInput" id="problemNameInput" type="text" name="problemName" value="">

        </div>
        <div class="gradeSelect submit-form--section submit-form--section-grade">
          GRADE
          <select id="gradeSelect" name="grade">
            <option value=""></option>
            <option value="V1">V1</option>
            <option value="V2">V2</option>
            <option value="V3">V3</option>
            <option value="V4">V4</option>
            <option value="V5">V5</option>
            <option value="V6">V6</option>
            <option value="V7">V7</option>
            <option value="V8">V8</option>
            <option value="V9">V9</option>
            <option value="V10">V10</option>
            <option value="V11">V11</option>
            <option value="V12">V12</option>
            <option value="V13">V13</option>
          </select>
          <br>
        </div>
        <div class="submit-form--section">
          <div class="submit-form--text">AUTHOR NAME</div>
          <input id="authorNameInput" type="text" name="authorName" value="">
        </div>

        <div class="submit-form--section">
          <div class="modalButtonContainer">
            <div id="saveHoldStatus" class="button-base button-base--save-holds-color submit-form__buttons">
              SAVE CLIMB
            </div>
            <div id="modalCancelButton" class="button-base button-base--cancel-color submit-form__buttons">
              CANCEL
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>


  <div id="createInstructions" class="animated">
    <div class="instruction-block">
      <div class="touch-circle touch-circle-animate">

      </div>
      <img class="tap-icon" src="./assets/images/tap-icon.svg" alt="pinch icon">
      <p class="instructions-text">TAP HOLDS TO CYCLE THROUGH COLORS</p>
    </div>
    <div class="instruction-block">
      <div class="swipe-animate">
        <img class="swipe-icon" src="./assets/images/tap-icon.svg" alt="pinch icon">
      </div>
      <p class="instructions-text">DRAG TO POSITION WALL</p>
    </div>
    <div class="instruction-block">
      <div class="pinch-arrow-wrapper">
        <i class="fa fa-arrows-h" aria-hidden="true"></i>
      </div>
      <img class="pinch-icon" src="./assets/images/pinch-icon.svg" alt="pinch icon">

      <p class="instructions-text">USE TWO FINGERS TO ZOOM IN AND OUT</p>
    </div>
    <div id="instructionOkButton" class="instruction-block--ok-button button-base button-base--ok-color">
      OK
    </div>


  </div>
